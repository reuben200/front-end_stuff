<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <input type="text" class="display-screen" id="display" maxlength="11">
            <div id="intro">BASIC HTML CALCULAT&#128512R by Reuben</div>

                <div id="button">&#128519;</div>
                <div id="button">&#8592;</div>
